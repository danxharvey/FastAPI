endpoints:
  # User management endpoints
  - path: /users/list
    method: GET
    description: List all users
    auth_required: true

  - path: /users/create
    method: POST
    description: Create a new user
    auth_required: true

  - path: /users/view/{user_id}
    method: GET
    description: Get user by ID
    auth_required: true

  - path: /users/patch/{user_id}
    method: PATCH
    description: Update user by ID
    auth_required: true

  - path: /users/delete/{user_id}
    method: DELETE
    description: Delete user by ID
    auth_required: true

  - path: /auth/login
    method: GET
    description: Login user and return JWT token
    auth_required: true

  - path: /auth/logout
    method: POST
    description: Logout user and invalidate JWT token
    auth_required: true

  # Health check endpoint
  - path: /health
    method: POST
    description: Check API health and dependencies
    auth_required: false